<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Nova Tarefa</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-card class="ion-align-self-center">
      <ion-item>
        <ion-textarea [(ngModel)]="itemName" placeholder="Título da Tarefa..." type="text" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Prioridade</ion-label>
        <ion-select [(ngModel)]="itemPriority" required>
          <ion-select-option value="low">Baixa</ion-select-option>
          <ion-select-option value="middle">Média</ion-select-option>
          <ion-select-option value="high" selected>Alta</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Prazo</ion-label>
        <ion-datetime [(ngModel)]="itemDueDate" displayFormat="D MMM YYYY H:mm" required></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>
        <ion-label>Categoria</ion-label>
        <span>{{categorySelectedCategory}}</span>
      </ion-item>

      <ion-item>
        <ion-chip *ngFor="let tag of categories; let i = index" color="secondary" outline="true"
          (click)="selectCategory(i)" required>
          <ion-label color="secondary">{{tag}}</ion-label>
        </ion-chip>
      </ion-item>

      <ion-button class="ion-margin" expand="block" (click)="add()" type="submit">Adicionar</ion-button>

    </ion-card>
  </form>
</ion-content>
